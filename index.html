<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groovy</title>
<link rel="icon" type="image/png" href="icons8-music-player-58.png "/>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/38a7ac2568.js" crossorigin="anonymous"></script>
   
</head>
<body>
   
    <nav>
      <ul>
          <li class="brand"><img src="icons8-music-player-58.png " height="57px" alt="Spotify">Groovy</li>
         <li class="bar">A Music Player</li>
       
      </ul>
    </nav>

    <div class="container">
        <div class="list">
<h1>Groovy</h1>
<div>
    <div class="songItemContainer">
<div class="songItem">
    <img alt="1" class="src">
    <span class="songName"> 1</span>
    <span class="songlistplay"><span class="timestamp">04:01 <i id="0" class="fa-regular songItemPlay fa-circle-play"></i></span> </span>
</div>
<div class="songItem">
    <img alt="1" class="src">
    <span class="songName"> 2</span>
    <span class="songlistplay"><span class="timestamp">04:01 <i id="1" class="fa-regular songItemPlay fa-circle-play"></i></span> </span>
</div>
<div class="songItem">
    <img alt="1" class="src">
    <span class="songName"> 3</span>
    <span class="songlistplay"><span class="timestamp">04:01 <i id="2" class="fa-regular songItemPlay fa-circle-play"></i></span> </span>
</div>
<div class="songItem">
    <img alt="1" class="src">
    <span class="songName"> 4</span>
    <span class="songlistplay"><span class="timestamp">04:01 <i id="3" class="fa-regular songItemPlay fa-circle-play"></i></span> </span>
</div>
<div class="songItem">
    <img alt="1" class="src">
    <span class="songName"> 5</span>
    <span class="songlistplay"><span class="timestamp">04:01 <i id="4" class="fa-regular songItemPlay fa-circle-play"></i></span> </span>
</div>
<div class="songItem">
    <img alt="1" class="src">
    <span class="songName"> 6</span>
    <span class="songlistplay"><span class="timestamp">04:01 <i id="5" class="fa-regular songItemPlay fa-circle-play"></i></span> </span>
</div>
<div class="songItem">
    <img alt="1" class="src">
    <span class="songName"> 7</span>
    <span class="songlistplay"><span class="timestamp">04:01 <i id='7' class="fa-regular songItemPlay fa-circle-play"></i></span> </span>
</div>
</div>
</div>
</div>
<div class="banner"></div>
    </div>
<div class="bottom">
    <input type="range" name="range" id="songBar" min="0" value="0" max="100">
    <div class="icons">
        <i class="fa-solid fa-2x fa-backward-step" id ="previous"></i>
        <i class="fa-regular fa-2x fa-circle-play" id="masterPlay"></i>
        <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
    </div>
<div class="songInfo">
  
    <img src="playing.gif" height="40px" width="40px" alt="1" id ="gif" srcset="">
   
</div>

</div>
<script src="jscript.js"></script>
</body>
</html>
